<app-loading-indicator *ngIf="loading"></app-loading-indicator>

<div class="container">
  <app-snackbar *ngIf="message.length !== 0" [message]="message"></app-snackbar>

  <h1>Settings</h1>
  <h2>profile</h2>

  <div class="infos">
    <div class="profile-image-container">
      <div class="wrapper">
        <img [src]="image" alt="" />

        <button type="button" (click)="fileInput.click()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              fill="#ffffff"
              d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
            />
          </svg>

          <input
            #fileInput
            (change)="fileChange($event)"
            type="file"
            style="display: none"
          />
        </button>
      </div>
      <div class="image-btns" *ngIf="changeImage">
        <button (click)="cancelChangeImage()">Cancel</button>
        <button (click)="saveImage()">Save</button>
      </div>
    </div>
    <form #read="ngForm">
      <div class="name">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [ngModel]="admin!.name"
          readonly
        />
      </div>
      <div class="username">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          [ngModel]="admin!.username"
          readonly
        />
      </div>
      <div class="email">
        <label for="email">Email:</label>
        <input
          type="text"
          name="email"
          [ngModel]="admin!.email"
          id="email"
          readonly
        />
      </div>
      <div class="phone">
        <label for="phone">Phone:</label>
        <input
          type="text"
          name="phone"
          [ngModel]="admin!.phone"
          id="phone"
          readonly
        />
      </div>
    </form>
  </div>

    <h2>Create new password</h2>

        formGroupName="confirm"
        [ngClass]="{ wrong: submit && form.get('confirm')?.errors }"
      >

          [ngClass]="{ wrong: submit && form.get('confirm.new')?.errors }"
        >

        </div>

        >
          <label for="confirm-new-password">Confirm new password:</label>

            </div>
          </div>
        </div>
      </div>

        <label for="current-password">Current password:</label>
        <div
          class="input"
          [ngClass]="{ wrong: submit && form.get('current')?.errors }"
        >
          <input
            formControlName="current"
            [type]="types[2]"
            id="current-password"
          />
          <div class="icons" (click)="onClick(2)">
            <svg
              *ngIf="types[2] === 'text'"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >

              />
            </svg>
          </div>
        </div>
        <p class="error" *ngIf="submit && form.invalid">
          {{
            form.get("confirm.new")?.errors
              ? "New Password is required."
              : form.get("confirm")?.errors
              ? "Passwords missmatch"
              : "Password is required"
          }}
        </p>
      </div>
      <div class="buttons">
        <button type="button" (click)="reset()">Reset</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
